<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video id="video" controls autoplay loop width="480" height="320">
        <source src="/uploads/{{ filename }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <a href="/convert_video/{{ filename }}">ビデオをエンコーディング</a>    
    <script src="{{ url_for('static', filename='js/video_control.js') }}"></script>
    
</body>
</html>
